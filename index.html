<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango Pro - é‚è¼¯ç›Šæ™ºå¤§å¸«</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --cell-bg: #334155;
            --cell-fixed: #0f172a;
            --primary: #38bdf8;
            --secondary: #818cf8;
            --yellow: #fbbf24;
            --blue: #3b82f6;
            --text: #f8fafc;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .header { text-align: center; margin-bottom: 15px; }
        h1 { margin: 5px 0; letter-spacing: 8px; color: var(--primary); font-size: 2.5rem; }

        /* æ§åˆ¶åˆ— */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn:hover { background: var(--cell-bg); transform: translateY(-2px); }
        .btn.active { background: var(--primary); color: var(--bg); }
        .btn-action { background: var(--secondary); }
        .btn-hint { background: var(--success); }

        /* éŠæˆ²é¢æ¿ */
        .board-container {
            position: relative;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .board {
            display: grid;
            grid-template-columns: 60px 25px 60px 25px 60px 25px 60px 25px 60px 25px 60px;
            grid-template-rows: 60px 25px 60px 25px 60px 25px 60px 25px 60px 25px 60px;
            user-select: none;
        }

        .cell {
            width: 60px; height: 60px;
            background: var(--cell-bg);
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.2rem;
            cursor: pointer;
            transition: 0.15s;
            border: 2px solid transparent;
        }
        .cell.fixed { background: var(--cell-fixed); cursor: default; filter: contrast(0.8); }
        .cell:hover:not(.fixed) { border-color: var(--primary); }

        /* éŒ¯èª¤é¡¯ç¤º */
        .cell.conflict { animation: shake 0.4s; border-color: var(--error); background: rgba(239, 68, 68, 0.2); }
        .error-line { background: rgba(239, 68, 68, 0.1) !important; }

        /* æç¤ºå‹•ç•« */
        .hint-flash { animation: flash 1s ease-out; }

        @keyframes flash {
            0% { background: var(--success); transform: scale(1.1); }
            100% { background: var(--cell-bg); transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .symbol {
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; font-weight: bold; color: var(--primary); opacity: 0.8;
        }

        .footer { margin-top: 20px; font-size: 0.9rem; opacity: 0.6; }

        /* éŸ¿æ‡‰å¼å¾®èª¿ */
        @media (max-width: 500px) {
            .board { transform: scale(0.8); }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>TANGO</h1>
        <p>å¡«å…… ğŸŸ¡ èˆ‡ ğŸ”·ï¼Œéµå¾ªé‚è¼¯ç´„æŸ</p>
    </div>

    <div class="controls">
        <button class="btn" id="diff-0" onclick="setDifficulty(0)">åˆç´š</button>
        <button class="btn" id="diff-1" onclick="setDifficulty(1)">ä¸­ç´š</button>
        <button class="btn" id="diff-2" onclick="setDifficulty(2)">é«˜ç´š</button>
    </div>

    <div class="board-container">
        <div class="board" id="board"></div>
    </div>

    <div class="controls" style="margin-top: 25px;">
        <button class="btn btn-action" onclick="newGame()">ğŸ”„ æ–°é¡Œç›®</button>
        <button class="btn btn-hint" onclick="getHint()">ğŸ’¡ æç¤º</button>
        <button class="btn" onclick="shareGame()">ğŸ“¤ åˆ†äº«</button>
    </div>

    <div id="statusMsg" style="margin-top: 10px; font-weight: bold; color: var(--primary);"></div>

    <div class="footer">ç”±é‚è¼¯é©…å‹•çš„ Tango ç›Šæ™ºéŠæˆ²</div>

<script>
    // é¡Œåº«å¤§æ•¸æ“š (0:ç©º, 1:ğŸŸ¡, 2:ğŸ”·)
    const PUZZLE_BANK = [
        // é›£åº¦ 0: åˆç´š
        [
            {
                fixed: [[0,0,1], [0,5,2], [2,2,1], [5,5,1]],
                hSigns: [{r:0, c:2, type:'='}, {r:4, c:0, type:'x'}],
                vSigns: [{r:1, c:4, type:'='}, {r:3, c:1, type:'x'}],
                solution: [
                    [1,1,2,2,1,2], [2,2,1,1,2,1], [1,1,2,2,1,2], [2,2,1,1,2,1], [1,2,2,1,1,2], [2,1,1,2,2,1]
                ]
            },
            {
                fixed: [[1,1,1], [1,2,1], [4,4,2], [4,3,2]],
                hSigns: [{r:2, c:2, type:'x'}],
                vSigns: [{r:0, c:0, type:'='}],
                solution: [
                    [1,2,1,2,2,1], [2,1,1,2,1,2], [1,2,2,1,2,1], [2,1,2,1,1,2], [1,2,1,2,2,1], [2,1,2,1,1,2]
                ]
            }
        ],
        // é›£åº¦ 1: ä¸­ç´š
        [
            {
                fixed: [[0,1,2], [5,4,1]],
                hSigns: [{r:0, c:0, type:'='}, {r:2, c:4, type:'='}, {r:5, c:2, type:'x'}],
                vSigns: [{r:0, c:3, type:'x'}, {r:4, c:0, type:'='}],
                solution: [
                    [2,2,1,1,2,1], [1,1,2,2,1,2], [2,2,1,1,2,1], [1,2,2,1,1,2], [2,1,1,2,2,1], [1,1,2,2,1,2]
                ]
            }
        ],
        // é›£åº¦ 2: é«˜ç´š
        [
            {
                fixed: [[0,0,1]],
                hSigns: [{r:0, c:0, type:'x'}, {r:1, c:2, type:'='}, {r:3, c:4, type:'x'}, {r:5, c:0, type:'='}],
                vSigns: [{r:0, c:5, type:'x'}, {r:2, c:0, type:'='}, {r:4, c:3, type:'x'}],
                solution: [
                    [1,2,1,2,1,2], [1,2,2,1,1,2], [2,1,1,2,2,1], [2,1,2,1,2,1], [1,2,1,2,1,2], [2,1,2,1,2,1]
                ]
            }
        ]
    ];

    let currentDifficulty = 0;
    let currentPuzzle = null;
    let boardState = [];
    let fixedMask = [];

    function initBoardUI() {
        const boardEl = document.getElementById('board');
        boardEl.innerHTML = '';
        for (let r = 0; r < 11; r++) {
            for (let c = 0; c < 11; c++) {
                const isCell = r % 2 === 0 && c % 2 === 0;
                const div = document.createElement('div');
                if (isCell) {
                    const row = r / 2; const col = c / 2;
                    div.className = 'cell'; div.id = `cell-${row}-${col}`;
                    div.onclick = () => handleCellClick(row, col);
                } else {
                    div.className = 'symbol'; div.id = `sym-${r}-${c}`;
                }
                boardEl.appendChild(div);
            }
        }
    }

    function setDifficulty(d) {
        currentDifficulty = d;
        document.querySelectorAll('.btn[id^="diff-"]').forEach((btn, i) => {
            btn.classList.toggle('active', i === d);
        });
        newGame();
    }

    function newGame() {
        const bank = PUZZLE_BANK[currentDifficulty];
        currentPuzzle = bank[Math.floor(Math.random() * bank.length)];
        
        boardState = Array(6).fill().map(() => Array(6).fill(0));
        fixedMask = Array(6).fill().map(() => Array(6).fill(false));

        currentPuzzle.fixed.forEach(([r, c, type]) => {
            boardState[r][c] = type;
            fixedMask[r][c] = true;
        });

        // æ¸…é™¤èˆŠç¬¦è™Ÿ
        document.querySelectorAll('.symbol').forEach(s => s.innerText = '');
        
        render();
        document.getElementById('statusMsg').innerText = "æ–°é¡Œç›®å·²è¼‰å…¥";
    }

    function handleCellClick(r, c) {
        if (fixedMask[r][c]) return;
        boardState[r][c] = (boardState[r][c] + 1) % 3;
        render();
        checkWin();
    }

    function render() {
        document.querySelectorAll('.cell').forEach(el => el.classList.remove('conflict', 'error-line', 'hint-flash'));
        
        for (let r = 0; r < 6; r++) {
            for (let c = 0; c < 6; c++) {
                const el = document.getElementById(`cell-${r}-${c}`);
                const val = boardState[r][c];
                el.innerText = val === 1 ? 'ğŸŸ¡' : (val === 2 ? 'ğŸ”·' : '');
                el.classList.toggle('fixed', fixedMask[r][c]);
            }
        }

        currentPuzzle.hSigns.forEach(s => {
            document.getElementById(`sym-${s.r*2}-${s.c*2+1}`).innerText = s.type === '=' ? '=' : 'Ã—';
        });
        currentPuzzle.vSigns.forEach(s => {
            document.getElementById(`sym-${s.r*2+1}-${s.c*2}`).innerText = s.type === '=' ? 'â€–' : 'Ã—';
        });

        validate();
    }

    function validate() {
        let errors = new Set();
        // æª¢æŸ¥ä¸‰é€£
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 4; j++) {
                if (boardState[i][j] !== 0 && boardState[i][j] === boardState[i][j+1] && boardState[i][j] === boardState[i][j+2]) 
                    [0,1,2].forEach(k => errors.add(`${i}-${j+k}`));
                if (boardState[j][i] !== 0 && boardState[j][i] === boardState[j+1][i] && boardState[j][i] === boardState[j+2][i]) 
                    [0,1,2].forEach(k => errors.add(`${j+k}-${i}`));
            }
        }
        // æª¢æŸ¥æ•¸é‡
        for (let i = 0; i < 6; i++) {
            let rC = [0,0,0], cC = [0,0,0];
            for (let j = 0; j < 6; j++) { rC[boardState[i][j]]++; cC[boardState[j][i]]++; }
            if (rC[1] > 3 || rC[2] > 3) highlightLine(i, 'row');
            if (cC[1] > 3 || cC[2] > 3) highlightLine(i, 'col');
        }
        // ç´„æŸæª¢æŸ¥
        currentPuzzle.hSigns.forEach(s => {
            const v1 = boardState[s.r][s.c], v2 = boardState[s.r][s.c+1];
            if (v1 && v2 && ((s.type === '=' && v1 !== v2) || (s.type === 'x' && v1 === v2))) {
                errors.add(`${s.r}-${s.c}`); errors.add(`${s.r}-${s.c+1}`);
            }
        });
        currentPuzzle.vSigns.forEach(s => {
            const v1 = boardState[s.r][s.c], v2 = boardState[s.r+1][s.c];
            if (v1 && v2 && ((s.type === '=' && v1 !== v2) || (s.type === 'x' && v1 === v2))) {
                errors.add(`${s.r}-${s.c}`); errors.add(`${s.r+1}-${s.c}`);
            }
        });

        errors.forEach(key => document.getElementById(`cell-${key}`).classList.add('conflict'));
    }

    function highlightLine(idx, type) {
        for (let i = 0; i < 6; i++) {
            const id = type === 'row' ? `cell-${idx}-${i}` : `cell-${i}-${idx}`;
            document.getElementById(id).classList.add('error-line');
        }
    }

    // æç¤ºåŠŸèƒ½ï¼šæ‰¾å‡ºç¬¬ä¸€å€‹ç©ºç™½æˆ–éŒ¯èª¤çš„æ ¼
    function getHint() {
        for (let r = 0; r < 6; r++) {
            for (let c = 0; c < 6; c++) {
                const correctVal = currentPuzzle.solution[r][c];
                if (boardState[r][c] !== correctVal) {
                    boardState[r][r] = 0; // å…ˆæ¸…æ‰è§¸ç™¼æ¸²æŸ“
                    boardState[r][c] = correctVal;
                    render();
                    const el = document.getElementById(`cell-${r}-${c}`);
                    el.classList.add('hint-flash');
                    document.getElementById('statusMsg').innerText = "æç¤ºï¼šå·²ç‚ºæ‚¨å¡«å…¥æ­£ç¢ºæ–¹å¡Š";
                    checkWin();
                    return;
                }
            }
        }
    }

    function checkWin() {
        const isFilled = boardState.every(row => row.every(cell => cell !== 0));
        const hasError = document.querySelector('.conflict') || document.querySelector('.error-line');
        if (isFilled && !hasError) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('statusMsg').innerText = "ğŸ‰ å®Œç¾é”æˆï¼";
        }
    }

    function shareGame() {
        const text = `æˆ‘åœ¨ Tango ç›Šæ™ºéŠæˆ²æŒ‘æˆ°äº†ã€Œ${['åˆç´š','ä¸­ç´š','é«˜ç´š'][currentDifficulty]}ã€é›£åº¦ï¼Œå¿«ä¾†ä¸€èµ·ç©ï¼`;
        if (navigator.share) {
            navigator.share({ title: 'Tango Logic', text: text, url: window.location.href });
        } else {
            navigator.clipboard.writeText(text + " " + window.location.href);
            alert("å·²è¤‡è£½åˆ†äº«è¨Šæ¯åˆ°å‰ªè²¼ç°¿ï¼");
        }
    }

    initBoardUI();
    setDifficulty(0);
</script>
</body>
</html>
